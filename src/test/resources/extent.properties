
#extent.properties
extent.reporter.spark.start=true
extent.reporter.spark.out=ExtentSpark.html
extent.reporter.spark.config=src/test/resources/extent-config.xml

#Adding folder name and non repeating pattern
basefolder.name=extent-spark-reports/SparkReport
basefolder.datetimepattern=d-MMM-YYYY HH-mm-ss

#Screenshot
screenshot.dir=Screenshots/
screenshot.rel.path=../Screenshots/

#CopyToPdf
extent.reporter.pdf.start=true
extent.reporter.pdf.out=SparkReportPDF.pdf

#OrderInTheReport
extent.reporter.spark.vieworder=dashboard,test,category,exception